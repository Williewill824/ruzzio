<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

</head>


<body>
    <div class="card text-center">
        <div class="card-body">
            <h1>Weather Dashboard </h1>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <form class="form-inline mr-auto">
                    <label for="Search">Search a city:</label>
                    <input id="input" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
                </form>
                <div id="city-group">
                    <ul id="cityUl" class="list-group">
                    
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-lg">
                        <div id="current">
                            <p id="cityname"></p>
                            <p id="date"></p>
                            <p id="temp"></p>
                            <img id="icon" src="" alt="">
                            <p id="humidity"></p>
                            <p id="windspeed"></p>
                            <p id="uv"></p>
                        </div>
                    </div>
                </div>

                <div id="fiveday" class="row">
                    
                </div>
            </div>

        </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
